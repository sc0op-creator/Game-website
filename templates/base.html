<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %}</title>
</head>
<body style="background-color: #5390d9;">
    <nav class="navbar navbar-expand-lg" style="background-color: #5390d9;">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('home') }}"><img src="{{ url_for('static',filename = 'infinity_resize.png') }}" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <h5><a class="nav-link active" aria-current="page" href="{{ url_for('home') }}" style = "color: #fff;">Home</a></h5>
              </li>
              <li class="nav-item">
                <h5><a class="nav-link" href="{{ url_for('about') }}" style = "color: #fff;">About</a></h5>
              </li>
              <li class="nav-item">
                <h5><a class="nav-link" href="{{ url_for('download') }}" style = "color: #fff;">Downlaod</a></h5>
              </li>
            </ul>
          </div>
        </div>
      </nav>

  <div class="row" style="height: 100%;">
    <div class="col-md-8 offset-md-2">
        {% block content %}{% endblock %}
    </div>
  </div>
    <script src="https://kit.fontawesome.com/ff814b687c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
